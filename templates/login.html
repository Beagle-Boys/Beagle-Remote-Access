<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beagle RA - Login</title>
    <script defer src="./static/js/login.js"></script>
    <link rel="stylesheet" href="./static/css/login.css">
</head>

<body>
    <div class="card">
        <form>
            <div class="head">Login to your system</div>
            <div class="group">
                <label class="label" for="password">Passcode</label>
                <input autocomplete="current-password" class="input" type="password" id="password" name="password"
                    required aria-label="Password" placeholder="**********" />
            </div>
            <div class="br">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>

</html>
